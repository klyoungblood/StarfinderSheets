<html>
	<head>
	<link rel="stylesheet" href="charsheet.css"> 
	</head>
	<body>
		<table>
			<tr>
				<td>

							<td class="bordered"><input type="text" id="ConUpMod"></input></td>
						</tr>
						<tr>

						<tr>

						</tr>
						<tr>

							<td class="bordered"><input type="text" id="ChaScore"></input></td>
							<td class="bordered"><input type="text" id="ChaMod"></input></td>
							<td class="bordered"><input type="text" id="ChaUpScore"></input></td>
							<td class="bordered"><input type="text" id="ChaUpMod"></input></td>
						</tr>
					</table>
					<h3>Skills</h3>
					<table>
						<tr>
							<th></th>
							<th>Total</th>
							<th></th>
							<th>Ranks</ht>
							<th></th>
							<th>Class<br />Bonus</th>
							<th></th>
							<th>Ability<br />Mod</th>
							<th></th>
							<th>Misc<br />Mod</th>
						</tr>
						<tr>
							<td>Acrobatics</td>

							<td>=</td>

							<td class="bordered"><input type="text" id="AcrobaticsClass"></input></td>

							<td>+</td>
